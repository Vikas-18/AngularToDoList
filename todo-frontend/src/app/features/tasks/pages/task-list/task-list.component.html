<div class="todo-container"
     [ngClass]="{'has-completed': hasCompletedTasks()}">

  <h1 class="title">My To-Do List</h1>

  <!-- Add Task -->
  <div class="add-task">
    <input type="text" placeholder="Task title" #title>
    <input type="text" placeholder="Description" #description>

    <button (click)="addTask(title.value, description.value);
                     title.value='';
                     description.value=''">
      Add
    </button>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <div class="task-card"
         *ngFor="let task of tasks"
         [ngClass]="{
           completed: task.completed,
           'completed-card': task.completed
         }">

      <!-- Left Content -->
      <div class="task-info">
        <h3 [class.completed]="task.completed">
          {{ task.title }}
          <span *ngIf="task.completed" class="badge">Done</span>
        </h3>

        <p>{{ task.description }}</p>
      </div>

      <!-- Actions -->
      <div class="task-actions">
        <button class="complete"
                (click)="toggleComplete(task)">
          {{ task.completed ? 'Undo' : '✓' }}
        </button>

        <button class="delete"
                (click)="deleteTask(task.id!)">
          ✕
        </button>
      </div>

    </div>
  </div>
</div>
